<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos de Nintendo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> jogos do nintendo switch</h1>
    </header>
    <main>
        <section>
            <input type="text" placeholder="nome ou gênero do jogo" id="campo-pesquisa">
            <button onclick="pesquisar()">Pesquisar</button>
        </section>
        <script>
                const campoPesquisa = document.getElementById('campo-pesquisa');
            
                campoPesquisa.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        pesquisar();
                    }
                });
            </script>
        <section class="resultados-pesquisa"
        id ="resultados-pesquisa">
        </section>
    </main>
    <footer>
        <p>2024 jogos Nintendo</p>
    </footer>
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>

</html>
